<div class="container">
  @if (!isOpen) {
    <div class="collapsed">
      <button (click)="isOpen = !isOpen">open</button>
      <div class="collapsed-links">
        <a href="">github</a>
        <a href="">linkedin</a>
      </div>
    </div>
  } @else {
    <div class="nav-panel">
      <button class="nav-panel__button" (click)="isOpen = !isOpen">open</button>

      <div class="nav-panel__options">
        <a href="">option</a>
        <a href="">option</a>
        <a href="">option</a>
      </div>

      <div class="nav-panel__links">
          <a href="">github</a>
          <a href="">linkedin</a>
      </div>
    </div>
  }
</div>
